<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Popup modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 600px;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 8px;
        }

        .modal-content input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <!-- Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="A2P-SMS (1).png" alt="Popup Image" width="30%">
            <h2>Subscribe</h2>
            <p>Enter your email to subscribe to our newsletter</p>
            <input type="email" id="outPut" placeholder="Your email">
            <button id="btn">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
