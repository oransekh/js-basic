<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-gray-400 text-white">
      <div class="container mx-auto flex justify-between items-center p-4">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="img/logo.png" alt="Logo" class="w-20 h-100 mr-2" />
        </div>

        <!-- Desktop Navigation Links -->
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-black">Home</a>
          <a href="#" class="hover:text-black">About</a>
          <a href="#" class="hover:text-black">Services</a>
          <a href="#" class="hover:text-black">Contact</a>
        </nav>

        <!-- Mobile Hamburger Icon -->
        <button id="menu-button" class="block md:hidden">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-gray-700">
        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600">Home</a>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600">About</a>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600"
          >Services</a
        >
        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600"
          >Contact</a
        >
      </div>
    </header>
<!-- hero section -->
 <section>
    <div class="carousel w-full">
        <div id="item1" class="carousel-item w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp"
            class="w-full" />
        </div>
        <div id="item2" class="carousel-item w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
            class="w-full" />
        </div>
        <div id="item3" class="carousel-item w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
            class="w-full" />
        </div>
        <div id="item4" class="carousel-item w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
            class="w-full" />
        </div>
      </div>
      <div class="flex w-full justify-center gap-2 py-2">
        <a href="#item1" class="btn btn-xs">1</a>
        <a href="#item2" class="btn btn-xs">2</a>
        <a href="#item3" class="btn btn-xs">3</a>
        <a href="#item4" class="btn btn-xs">4</a>
      </div>
 </section>
    <script>
      // JavaScript to toggle the mobile menu visibility
      const menuButton = document.getElementById("menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
