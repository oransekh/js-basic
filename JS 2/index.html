<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Two-Div Layout</title>
</head>
<body>

<div class="container">
    <!-- First Div: Image -->
    <div class="image-container">
        <img src="Taj_Mahal_(Edited).jpeg" alt="Sample Image" width="100%" style="border-radius: 5px;">
    </div>

    <!-- Second Div: Buttons, Name, and Paragraph -->
    <div class="content">
        <!-- Row of Buttons -->
        <div class="button-row">
            <button class="button active">Button 1</button>
            <button class="button">Button 2</button>
            <button class="button">Button 3</button>
        </div>
        <!-- Name and Paragraph -->
        <h3 class="name">Taj Hotels vision</h3>
        <p class="description">The Taj Hotels vision is to create unforgettable memories and indulge guests with a range of exceptional experiences</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
